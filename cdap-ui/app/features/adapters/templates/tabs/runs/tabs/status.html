<div ng-controller="AdapterRunDetailStatusController">
  <div class="clearfix">
    <div class="btn btn-default my-clone-button" ng-click="cloneAdapter()">
      <span class="fa fa-files-o"></span>
      <span>Clone</span>
    </div>
  </div>

  <my-dag data-is-disabled="true"
            ng-if="nodes.length > 0"
            data-config="nodes"></my-dag>

  <div class="table-responsive">
    <table class="table table-bordered adapter-metrics-table" ng-if="isMetrics">
      <thead>
        <tr>
          <th> Type </th>
          <th> Node </th>
          <th> Stage </th>
          <th> Metric </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="value in formattedData">
          <td>{{value.type}}</td>
          <td>{{value.node}}</td>
          <td>{{value.stage}}</td>
          <td class-"metric-column">
            <div class="row text-left">
              <div class="col-sm-3 col-xs-12">
                IN
              </div>
              <div class="col-sm-4 col-xs-12">
                {{value.value.in}}
              </div>
            </div>
            <div class="row text-left">
              <div class="col-sm-3 col-xs-12">
                OUT
              </div>
              <div class="col-sm-4 col-xs-12">
                {{value.value.out}}
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
