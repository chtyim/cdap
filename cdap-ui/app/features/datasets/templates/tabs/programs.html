<div class="container">
  <div class="row" ng-if="ProgramsController.programs.length > 0">
    <h2><span>Programs</span></h2>
  </div>

  <div class="row">
    <div class="table-responsive" ng-if="ProgramsController.programs.length > 0">
      <table class="table table-curved" cask-sortable>
        <thead>
          <tr ng-class="{'sort-enabled': ProgramsController.programs.length > 0}">
            <th data-predicate="id">Name</th>
            <th data-predicate="type">Type</th>
            <th data-predicate="application.applicationId">Application</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="program in ProgramsController.programs | orderBy:sortable.predicate:sortable.reverse">
            <td>
              <a ng-if="program.type === 'Mapreduce'" ui-sref="mapreduce.detail.runs({ appId: program.application.applicationId, programId: program.id })">
                {{ ::program.id }}
              </a>
              <a ng-if="program.type === 'Flow'" ui-sref="flows.detail.runs({ appId: program.application.applicationId, programId: program.id })">
                {{ ::program.id }}
              </a>
              <a ng-if="program.type === 'Workflow'" ui-sref="workflows.detail.runs({ appId: program.application.applicationId, programId: program.id })">
                {{ ::program.id }}
              </a>
              <a ng-if="program.type === 'Service'" ui-sref="services.detail.runs({ appId: program.application.applicationId, programId: program.id })">
                {{ ::program.id }}
              </a>
              <a ng-if="program.type === 'Spark'" ui-sref="spark.detail.runs({ appId: program.application.applicationId, programId: program.id })">
                {{ ::program.id }}
              </a>
              <a ng-if="program.type === 'Worker'" ui-sref="worker.detail.runs({ appId: program.application.applicationId, programId: program.id })">
                {{ ::program.id }}
              </a>

            </td>
            <td>
              <span ng-if="program.type === 'Spark'"
                      class="icon-spark">
              </span>
              <span ng-if="program.type === 'Mapreduce'"
                      class="icon-mapreduce">
              </span>
              <span ng-if="program.type === 'Service'"
                      class="icon-service">
              </span>
              <span ng-if="program.type === 'Workflow'"
                      class="icon-workflow">
              </span>
              <span ng-if="program.type === 'Flow'"
                      class="icon-tigon">
              </span>
              <span>{{ ::program.type }}</span>
            </td>
            <td>
              <a ui-sref="apps.detail.overview.status({ appId: program.application.applicationId })">
                {{ ::program.application.applicationId }}
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <br />
    <div class="well text-center" ng-if="ProgramsController.programs.length === 0">
      <h3>No program currently using this dataset.</h3>
    </div>
  </div>
</div>
