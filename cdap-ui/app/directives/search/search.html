<div class="search-box">
  <div class="input-group">

    <input ng-model="MySearchCtrl.searchTxt"
           ng-keyup="MySearchCtrl.onSearch($event)"
           type="text" class="form-control">

    <div class="input-group-btn dropdown-right" dropdown>
      <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle>
        <span class="fa" ng-class="{'fa-search': MySearchCtrl.mode === 'SEARCH', 'fa-thumb-tack': MySearchCtrl.mode === 'PIN'}"></span> 
        <span class="fa fa-caret-down"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-right" role="menu">
        <li role="presentation" ng-click="MySearchCtrl.mode = 'SEARCH'">
          <a role="menuitem" class="clearfix">
            <span class="pull-left">Search</span>
            <span class="fa fa-fw fa-search pull-right"></span>
          </a>
        </li>
        <li role="presentation" ng-click="MySearchCtrl.mode = 'PIN'">
          <a role="menuitem" class="clearfix">
            <span class="pull-left">Pin</span>
            <span class="fa fa-thumb-tack pull-right"></span>
          </a>
        </li>
      </ul>
    </div>

  </div>
</div>
